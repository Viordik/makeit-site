<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.min.css">
  <title>master creating message</title>

<body style="margin: 0; padding: 0">
  <div class="page-body">
    <!-- <header class="page-header">

    <main class="page-main">
      <section class="block-main-header block-main-header--create-appeal">
        <h1 class="caption caption--h1">Мастер создания обращения</h1>
        <a class="btn btn--back-list" href="./index.html"><img class="img" src="./img/icons/icon-back.svg" alt="icon-back" width="14" height="9">вернуться к списку</a>
        <span class="text text--attention">Пожалуйста, отвечайте наиболее полно на вопросы мастера для эффективного решения проблемы.</span>
      </section>
      <form class="" action="">
        <div class="new-appeal-header">
          <h3 class="caption caption--h3">Первый шаг</h3>
          <h2 class="caption caption--h2">Заголовок:</h2>
          <label class="block-input">
            <input class="input input--field-text" type="text" placeholder="Введите имя заголовка">
          </label>
        </div>
        <div class="block-radio">
          <input type="radio" name="radio-group" id="select1" checked><label class="text text--radio" for="select1">Управление сайтом</label>
          <input type="radio" name="radio-group" id="select2"><label class="text text--radio" for="select2">Облачный сервис Битрикс 24</label>
          <input type="radio" name="radio-group" id="select3"><label class="text text--radio" for="select3">Коробочная версия Битрикс 24</label>
          <input type="radio" name="radio-group" id="select4"><label class="text text--radio" for="select4">Решение на 1С-Битрикс (Госпортал, Вузпортал, 1С:Франчайзи и др.)</label>
          <input type="radio" name="radio-group" id="select5"><label class="text text--radio" for="select5">Мобильное приложение</label>
          <input type="radio" name="radio-group" id="select6"><label class="text text--radio" for="select6">Выбор и приобретение продуктов</label>
        </div>
        <div class="">
          <h2 class="caption caption--h2">Ваш вопрос:</h2>
          <textarea name="field-massege" id="" cols="1" rows="5" placeholder="Введите сообщение"></textarea>
        </div>
          <div class="custom-select">
            <select class="" name="" id="">
              <option class="" value="0">Выберите вариант</option>
              <option class="" value="1">Первый</option>
              <option class="" value="2">Второй</option>
              <option class="" value="3">Третий</option>
              <option class="" value="4">Четверты</option>
              <option class="" value="5">Пятый</option>
            </select>
          </div>
        <div class="block-back-push block-back-push--next">
            <a class="btn btn--back" href="#" style="max-width: 128px"><img class="img img--arrow-left" src="./img/icons/arrow-right.svg" alt="arrow-left" width="6" height="10">назад</a>
          <!-- <div> -->
            <a class="btn btn--next" href="#" style="max-width: 128px">далее<img class="img img--arrow-right" src="./img/icons/arrow-right.svg" alt="arrow-right" width="6" height="10"></a>
          <!-- </div> -->
        </div>
      </form>
    </main>
