<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.min.css">
  <title>authorization</title>
</head>
<body class="page-body page-body--authorization">
  <!-- <header class="page-header">
    <button class="btn btn--menu" type="menu"></button>
  </header> -->
  <main class="page-main">
    <section class="authorization">
      <form class="form-authorization">
        <article class="block-authorization">
          <div class="block-authorization__header">
            <h1 class="caption-authorization">Авторизация</h1>
            <span class="please-authorization">Пожалуйста, авторизуйтесь</span>
          </div>
          <div class="block-authorization__body">
            <span class="authorization-email">Email</span>
            <input class="username" type="text" id="username" size="30" maxlength="30" placeholder="Введите Email" required>
            <span class="authorization-password">Пароль</span>
            <input class="password" type="password" id="password" size="30" maxlength="30" placeholder="Введите пароль" required>
          </div>
          <div class="block-authorization__footer">
            <button class="long-in" type="submit">Войти</button>
            <a class="forgot-your-password" href="#">Забыли пароль ?</a>
          </div>
        </article>
      </form>
    </section>
  </main>
  <!-- <footer class="page-footer">
  </footer> -->
</body>
</html>
